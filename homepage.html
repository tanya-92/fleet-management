    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { 
            position: absolute; 
            top: 2.4rem;  /* Adjusted top to add space below the header */
            left: 16rem; 
            right: 0; 
            bottom: 0; 
        }

        .typing-demo {
            display: inline-block;
            
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            /* Cursor */
            font-family: 'Poppins', sans-serif;
            width: 0;
            animation: typing 3s steps(26, end) forwards, blink 0.7s step-end 6;
        }

        /* Typing effect */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 22ch;
            }

            /* Adjust width based on text length */
        }

        /* Cursor blinking effect (only lasts during typing) */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Remove the cursor completely after typing is done */
        .typing-demo::after {
            content: "";
            display: inline-block;
            width: 0;
            animation: none;
        }

        .typing-demo {
            animation: typing 3s steps(26, end) forwards, blink 0.7s step-end 6, removeCursor 0s 3.5s forwards;
        }

        @keyframes removeCursor {
            to {
                border-right: none;
            }

            /* Completely removes the cursor */
        }

    </style>
</head>
